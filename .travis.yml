language: python
dist: bionic

addons:
  chrome: stable

services:
  - xvfb

python:
  - "3.6"
  - "3.7"
  - "3.8"

jobs:
  fast_finish: true
  allow_failures:
    - python: "3.8"

before_install:
  - sudo apt-get -qq update
  - pip freeze | grep -vw "pip" | xargs pip uninstall -y
  - pip install --upgrade pip

install:
  - wget https://chromedriver.storage.googleapis.com/$(wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE -q -O -)/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - export PATH=$PATH:$PWD

script:
  - pip install .
  - pip install .[tests]
  - pip install dash[testing]
  - black --check webviz_config tests setup.py
  - pylint webviz_config tests setup.py
  - bandit -r -c ./bandit.yml webviz_config tests setup.py

  - webviz certificate
  - pytest tests --forked
  - pushd ./docs; python build_docs.py; popd

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: ./docs/_build
    github_token:
      secure: 
    keep_history: true
    on:
      python: "3.6"
      branch: master
      repo: equinor/webviz-config

  - provider: pypi
    user: webviz
    password:
      secure: 
    on:
      python: "3.6"
      tags: true
      repo: equinor/webviz-config
